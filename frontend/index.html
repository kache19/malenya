    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* Default: Hide print-only elements on screen */
      .print-only { display: none; }

      @media print {
        /* Force reset of all layout constraints that might clip content */
        html, body, #root, #app-layout, main, .print-container { 
          background: white !important; 
          height: auto !important; 
          min-height: 100% !important;
          width: 100% !important;
          overflow: visible !important; 
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
          position: static !important;
        }

        /* Hide all UI elements marked no-print */
        .no-print, .no-print *, aside, header, nav, .fixed { 
          display: none !important; 
        }
        
        /* Show print-only elements */
        .print-only { 
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          z-index: 9999;
        }

        /* Ensure text colors are black for printing */
        * {
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
